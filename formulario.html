<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=google">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

<div>
    <h1>formulario</h1>
    <p> complete os espaços com suas informação</p>
    <br>
</div>

<form> 
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id='nome'>
        </div>
        <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    

        <div>
         <label>E-mail</label>
          <input type="email" name="email" id="email">
        </div>
    

        <div class="campo">
            <label>Telefone</label> 
            <input type="text" name="telefone" id="telefone">
        </div>        
    </fieldset>

    
    <div class="campo">
        <label><strong>Você nasceu em algum desses anos? Se sim qual?</strong></label>
        <label>
            <input type="radio" name="data nascimento" value="2001" checked>2001
        </label>
        <label>
            <input type="radio" name="data nascimento" value="2002">2002
        </label>
        <label>
            <input type="radio" name="data nascimento" value="2003">2003
        </label>
    </div>


    <div class="campo">
        <label for="ja fez parte de algum "><strong>Já jogou algum jogo RPG</strong></label>
        <select id="ja fez parte de algum clube" required>
          <option selected disabled value="">Selecione</option>
          <option>SIM</option>
          <option>NÃO</option>
        </select>
    </div>

    <fieldset class="grupo">
        
        <div id="check">
            <label><strong>Qual arma que você joga?:</strong></label><br><br>
            <input type="checkbox" id="posiçao1" name="posiçao1" value="GOLEIRO">
            <label for="posiçao1"> ak</label>
            <input type="checkbox" id="posiçao2" name="posiçao2" value="LATERAL">
            <label for="posiçao2"> pistol</label>
            <input type="checkbox" id="posiçao3" name="posiçao3" value="ZAGUEIRO">
            <label for="posiçao3"> uzi</label>
            <input type="checkbox" id="posiçao4" name="posiçao4" value="MEIO CAMPO">
            <label for="posiçao4"> sub</label>
            <input type="checkbox" id="posiçao5" name="posiçao5" value="ATACANTE">
            <label for="posiçao5"> faca</label>
            
        </div>
    </fieldset>

    <button class="botao" type="submit" onsubmit="">Concluído</button>           
    <br/>

</form>

</body>
</html>
